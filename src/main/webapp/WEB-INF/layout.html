<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Quản lý giao dịch nhà đất</title>

    <style>

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        h3 {
            background-color: #007bff;
            color: white;
            padding: 16px 0;
            margin: 0;
            text-align: center;
            font-size: 1.5rem;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            font-size: 0.9rem;
            margin-top: auto;
        }

        /* Bảng khách hàng */
        #deals {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: white;
        }

        #deals td, #deals th {
            border: 1px solid #ddd;
            padding: 14px;
            text-align: center;
        }

        #deals tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        #deals tr:hover {
            background-color: #e9ecef;
        }

        #deals th {
            padding: 12px 0;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Form tìm kiếm */
        #form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #form label {
            flex: 1;
        }

        #form input[type=text] {
            width: 40%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
        }

        #form select {
            height: 40px;
            padding: 0 8px;
        }

        #form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #form button:hover {
            opacity: 0.9;
        }

        .btn {
            padding: 10px 15px;
            margin: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .pagination-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .pagination-container .btn {
            margin: 0 10px;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .pagination-container .btn:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .pagination-container .btn[disabled] {
            background-color: #cccccc;
            color: #666666;
            pointer-events: none;
        }

        .pagination-container span {
            font-weight: bold;
            margin: 0 5px;
        }


        #alert-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            width: auto;
            padding: 15px 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeInOut 4s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(-10px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-10px); }
        }
    </style>

</head>
<body>

<footer th:fragment="footer">
    &copy; 2024 CodeGym
</footer>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alertMessage = document.getElementById("alert-message");
        if (alertMessage) {
            alertMessage.style.display = "flex";

            setTimeout(() => {
                alertMessage.style.display = "none";
            }, 3000);
        }
    });
</script>
</body>
</html>
